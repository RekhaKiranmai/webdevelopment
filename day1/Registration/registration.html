<!DOCTYPE html>
<html>
<head>
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 style="color: white;">Create an account</h1>
	<div class="register">
		<form method="post" id="register" action="">
			<h2>Register Here</h2>
			<label>First Name:</label><br>
			<input type="text" name="Fname" id="name" placeholder="Enter your first Name"><br><br>
			<label>Last Name:</label><br>
			<input type="text" name="lname" id="name" placeholder="Enter your last Name"><br><br>
			<label>Email:</label><br>
			<input type="email" name="email" id="name" placeholder="Enter your email"><br><br>
			<label>Password:</label><br>
			<input type="Password" name="pass" id="name" placeholder="Enter your Password"><br><br>
			<label>Mobile number: </label><br>
			<select id="ph">
				<option>+91</option>
				<option>+92</option>
				<option>+93</option>
				<option>+94</option>
			</select>
			<input type="number" name="MNum" id="num"
			 placeholder="Enter your Number"><br><br>
			<label>Student ID</label><br>
			<input type="studentid"name="studentid" id="studentid" placeholder="Enter your id"><br><br>
			 <input type="radio" name="male" id="male"><span id="male">&nbsp; Male</span>&nbsp;&nbsp;
			<input type="radio" name="female" id="female"><span id="female">&nbsp; Female</span>&nbsp;&nbsp;
			<input type="radio" name="others" id="others"><span id="others">&nbsp; others</span>&nbsp;&nbsp;<br><br>
			 <input type="submit" value="submit"  id="sub">
</form>
</div>
</body>
</html>
