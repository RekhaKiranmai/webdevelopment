<html>
    
<head>
	<title>Sourab Infotech</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="logo.png" />

</head>
<body>
	<div class="containerfluid"> 
    	<div class="row">
      		
     	    <div class="col-sm-5">
     	    	<img src="SourabInfotech.png" class="logo">
        		<img src="p2.jpg" class="img-fluid left_pic">
     	    </div>
    		<div class="col-sm-7">
        		

     			<div class="d-flex containerfluid h-100 middle ">
					<div class="d-flex justify-content h-100 " >
					  

						<div class="user_card ">
							<p class="text-justify"><b>LOGIN</b></p>
							<div class="justify-content form_container">
							<form >
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" name="" class="form-control input_user" value="" placeholder="username or email">
								</div>
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" name="" class="form-control input-lg input_pass" value="" placeholder="password">
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customControlInline">
										<label class="custom-control-label" for="customControlInline">Remember me</label>
									</div>
								</div>
							</form>
						</div>
					
					<div class="d-flex justify-content-center login_container ">
						<button type="button" name="button" class="btn login_btn">Login</button>
					</div>

					<div class="mt-4 ">
						<div class="justify-content-center ">
						Don't have an account? <a href="#" class="ml-2">Sign Up</a>
						</div>
					<div class="d-flex justify-content-center ">
						<a href="#">Forgot your password?</a>
					</div>
					</div>
				
			</div>
		</div>
	</div>
	
</body>
</html>
